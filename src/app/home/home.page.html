<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h1> Hello World!</h1>

  <!-- Réaliser une grille -->

  <ion-grid>
    <ion-row>
      <ion-col size= 9 >
         <ion-button color="danger" expand="block">GO</ion-button>
      </ion-col>
      <ion-col>
        <ion-button color="danger" expand="block">GO 2</ion-button>
      </ion-col>
      <ion-col>
          <ion-button color="danger" expand="block">GO 3</ion-button>
        </ion-col>
        <ion-col>
            <ion-button color="danger" expand="block">GO 4</ion-button>
          </ion-col>
          <ion-col>
              <ion-button color="danger" expand="block">GO 5</ion-button>
            </ion-col>
            <ion-col>
                <ion-button color="danger" expand="block">GO 6</ion-button>
              </ion-col>
              <ion-col>
                  <ion-button color="danger" expand="block">GO 7</ion-button>
                </ion-col>
    </ion-row>
  </ion-grid>


  <!-- Affichage d'une liste -->
  <ion-list>
    <ion-list-header>
      Fruits
    </ion-list-header>
    <ion-item-group>

      <!-- Pour catégoriser par lettre -->
      <ion-item-divider>P</ion-item-divider>

      <!-- Affichage d'une icone -->
      <ion-item>
        <ion-icon name="logo-apple" color="tertiary" slot="end"></ion-icon>
        Pommes
      </ion-item>

      <!-- Affichage d'une image -->
      <ion-item>
        <ion-avatar slot="start">
          <ion-img src="/assets/img/pears.jpg"></ion-img>
        </ion-avatar>
        Poires
      </ion-item>
    </ion-item-group>

    <ion-item-group>
      <ion-item-divider>O</ion-item-divider>
      <!-- Pour faire glisser l'item et dévoiler un bouton -->
      <ion-item-sliding>
        <ion-item>Oranges</ion-item>
        <ion-item-options side="end">
          <ion-button>
            <ion-icon name="trash"></ion-icon>
          </ion-button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-item-group>
  </ion-list>



</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>
      Mon titre en footer
    </ion-title>
  </ion-toolbar>
</ion-footer>
